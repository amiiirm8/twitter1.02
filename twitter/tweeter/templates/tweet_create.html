{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">{{ user.username }}, write a new tweet:</div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.body }}
              <button type="submit" class="btn btn-primary">Post Tweet</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
